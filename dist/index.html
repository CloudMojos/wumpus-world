<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">👹 Wumpus World</h1>
        <ul class="links">
            <!-- <li class="clickable">🏠 Home</li>
            <li class="clickable">❓ About</li>
            <li class="clickable">🚪 Log in</li> -->
            <li class="clickable">🚧 Under development</li>
        </ul>
    </header>
    <div id="board">
        <div id="cell-1" data-row="0" data-column="0" class="cell left top"></div>
        <div id="cell-2" data-row="0" data-column="1" class="cell left top"></div>
        <div id="cell-3" data-row="0" data-column="2" class="cell left top"></div>
        <div id="cell-4" data-row="0" data-column="3" class="cell left right top"></div>

        <div id="cell-5" data-row="1" data-column="0" class="cell top left"></div>
        <div id="cell-6" data-row="1" data-column="1" class="cell left top"></div>
        <div id="cell-7" data-row="1" data-column="2" class="cell left top"></div>
        <div id="cell-8" data-row="1" data-column="3" class="cell left right top"></div>

        <div id="cell-9" data-row="2" data-column="0" class="cell top left"></div>
        <div id="cell-9" data-row="2" data-column="1" class="cell left top"></div>
        <div id="cell-9" data-row="2" data-column="2" class="cell left top"></div>
        <div id="cell-9" data-row="2" data-column="3" class="cell left right top"></div>

        <div id="cell-9" data-row="3" data-column="0" class="cell top bottom left"></div>
        <div id="cell-9" data-row="3" data-column="1" class="cell left top bottom"></div>
        <div id="cell-9" data-row="3" data-column="2" class="cell left top bottom"></div>
        <div id="cell-9" data-row="3" data-column="3" class="cell left top right bottom"></div>
    </div>

    <div id="table">
        
    </div>
</body>
</html>
